<div class="tarea-item" [class.completada]="tarea.completada">
  <ng-container *ngIf="!modoEdicion">
    <span>{{ tarea.nombre }}</span>
    <button (click)="toggleCompletada()">
      {{ tarea.completada ? 'No Completada' : 'Completada' }}
    </button>
    <button (click)="editarTarea()">Editar</button>
    <button (click)="eliminarTarea()">Eliminar</button>
  </ng-container>

  <ng-container *ngIf="modoEdicion">
    <input [(ngModel)]="nombreEditado" />
    <button (click)="guardarTarea()">Guardar</button>
    <button (click)="cancelarEdicion()">Cancelar</button>
  </ng-container>
</div>
